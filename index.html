<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body class="hidden">
  <img src="images/bg-pattern-top.svg" alt="background circle top" class="background-top pos-abs">
  <img src="images/bg-pattern-bottom.svg" alt="background circle bottom"class="background-bottom pos-abs">
  <div class="card-container hidden">
    <img src="images/bg-pattern-card.svg" alt="card background" class="card-header-img"/>
    <img src="images/image-victor.jpg" alt="profile picture" class="card-user-img pos-abs" />
    <div class="card-body">
      <div class="card-top-underline">
        <div class=card-body-top>
          <span class="user-name">Victor Crest</span>
          <span class="user-age color-gray">26</span>
          <h4 class="user-city color-gray">London</h4>
        </div>
      </div>
      <div class="card-body-bottom">
        <div class="card-bottom-cell">
          <span class="card-bottom">80K</span></br>
          <span class="card-bottom-subtitle color-gray">Followers</span>
        </div>
        <div class="card-bottom-cell">
          <span class="card-bottom">803K</span></br>
          <span class="card-bottom-subtitle color-gray">Likes</span>
        </div>
        <div class="card-bottom-cell">
          <span class="card-bottom">1.4K</span></br>
          <span class="card-bottom-subtitle color-gray">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dereck Bearsong</a>.
  </div>
</body>
</html>
